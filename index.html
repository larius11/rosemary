<!DOCTYPE html>
<html>
	<head>
		<title>Ratio Simulator</title>
		<script type="application/javascript" src="draw.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<header>
				<img src="imgs/heb.png" style="height: 60px; width: 180px; margin-top: 10px; margin-bottom: 10px;">
			<div id="inputs">
				<input class="textbox" type="text" id="regs_num" placeholder="How many registers?">
				<button class="button" onclick="init()"> Start!</button>
			</div>
		</header>
		<div id="canvases">
			<img id="reg_closed" src="sprites/closed.png" style="display: none;">
			<img id="reg_open" src="sprites/open.png" style="display: none;">
			<canvas id="canvas1" width="1175px" height="570px" ></canvas>
			<canvas id="canvas2" width="1175px" height="570px" ></canvas>
		</div>
	</body>
</html>
