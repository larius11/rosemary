    <div class="container-fluid">

      </div>
      <div class="row">

            <img id="reg_open" src="sprites/open.png" style="display: none;">
            <canvas id="canvas1" width="1200px" height="570px" style="width: 100%; height: 570px;"></canvas>
            <canvas id="canvas2" width="1200px" height="570px" style="width: 100%; height: 570px;"></canvas>

        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <p>Ratio simulator for <a href="https://heb.com">H-E-B</a>, by <a href="https://twitter.com/RiveronRKR">@RiveronRKR</a>.</p>
